<div class="kanban-container">
  <!-- HEADER -->
  <div class="kanban-header">
    <h1>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="7" height="7"></rect>
        <rect x="14" y="3" width="7" height="7"></rect>
        <rect x="14" y="14" width="7" height="7"></rect>
        <rect x="3" y="14" width="7" height="7"></rect>
      </svg>
      Tablero Kanban
    </h1>
    <button class="btn-quick-add" (click)="showQuickAdd = !showQuickAdd">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="16"></line>
        <line x1="8" y1="12" x2="16" y2="12"></line>
      </svg>
      Nueva Tarea Rápida
    </button>
  </div>

  <!-- GENERADOR RÁPIDO -->
  <div class="quick-add-panel" *ngIf="showQuickAdd">
    <div class="quick-add-content">
      <h3>⚡ Crear Tarea Rápida</h3>
      <form (submit)="quickCreateTask(); $event.preventDefault()">
        <input
          type="text"
          [(ngModel)]="quickTitle"
          name="quickTitle"
          placeholder="¿Qué necesitas hacer?"
          class="quick-input"
          autofocus
        />
        <div class="quick-actions">
          <select [(ngModel)]="quickColumnId" name="quickColumn" class="quick-select">
            <option [value]="col.Id" *ngFor="let col of columns">{{ col.Name }}</option>
          </select>
          <button type="submit" class="btn-create-quick">
            Crear
          </button>
          <button type="button" class="btn-cancel-quick" (click)="showQuickAdd = false">
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- TABLERO -->
  <div class="board" cdkDropListGroup>
    <div
      class="column"
      *ngFor="let col of columns"
      [attr.data-id]="col.Id">

      <div class="column-header">
        <h3>
          <span class="column-icon">●</span>
          {{ col.Name }}
        </h3>
        <span class="task-count">{{ col.Tasks.length }}</span>
      </div>

      <div
        class="task-list"
        cdkDropList
        [id]="'column-' + col.Id"
        [cdkDropListData]="col.Tasks"
        [cdkDropListConnectedTo]="connectedDropIds"
        (cdkDropListDropped)="drop($event, col)">

        <div
          class="task-card"
          *ngFor="let task of col.Tasks"
          cdkDrag
          [cdkDragData]="task"
          [class.priority-high]="task.Priority && task.Priority >= 3"
          [class.priority-medium]="task.Priority === 2"
          [class.priority-low]="task.Priority === 1">

          <div class="task-header">
            <h4>{{ task.Title }}</h4>
            <div class="priority-badge" *ngIf="task.Priority">
              <span class="priority-dot"></span>
            </div>
          </div>

          <p class="task-desc" *ngIf="task.Description">
            {{ task.Description }}
          </p>

          <div class="task-footer">
            <span class="task-meta" *ngIf="task.DueDate">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              {{ task.DueDate | date:'dd/MM' }}
            </span>
            <span class="task-order">#{{ task.Order }}</span>
          </div>

          <!-- Icono de arrastre -->
          <div class="drag-handle" cdkDragHandle>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="9" cy="5" r="1"></circle>
              <circle cx="9" cy="12" r="1"></circle>
              <circle cx="9" cy="19" r="1"></circle>
              <circle cx="15" cy="5" r="1"></circle>
              <circle cx="15" cy="12" r="1"></circle>
              <circle cx="15" cy="19" r="1"></circle>
            </svg>
          </div>
        </div>

        <div class="empty-state" *ngIf="col.Tasks.length === 0">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M9 11l3 3L22 4"></path>
            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
          </svg>
          <p>Sin tareas</p>
        </div>
      </div>
    </div>
  </div>
</div>
