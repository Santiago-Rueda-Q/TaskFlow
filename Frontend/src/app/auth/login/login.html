<div class="auth-container">
  <div class="auth-background">
    <div class="bubble bubble-1"></div>
    <div class="bubble bubble-2"></div>
    <div class="bubble bubble-3"></div>
  </div>

  <div class="auth-card">
    <div class="logo-section">
      <div class="logo-circle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 11l3 3L22 4"></path>
          <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
        </svg>
      </div>
      <h2>TaskFlow Manager</h2>
      <p class="subtitle">Organiza tus tareas de forma eficiente</p>
    </div>

    <div class="alert alert-error" *ngIf="errorMessage()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      {{ errorMessage() }}
    </div>

    <form (submit)="login(); $event.preventDefault()">
      <div class="form-group">
        <label>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          Correo electrónico
        </label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="tu@email.com"
          required
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          Contraseña
        </label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="••••••••"
          required
          class="form-input"
        />
      </div>

      <button class="btn-submit" [disabled]="loading()">
        <span *ngIf="!loading()">Iniciar sesión</span>
        <span *ngIf="loading()" class="loading-spinner">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="2" x2="12" y2="6"></line>
            <line x1="12" y1="18" x2="12" y2="22"></line>
            <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
            <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
            <line x1="2" y1="12" x2="6" y2="12"></line>
            <line x1="18" y1="12" x2="22" y2="12"></line>
            <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
            <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
          </svg>
          Ingresando...
        </span>
      </button>
    </form>

    <div class="auth-footer">
      <p>¿No tienes una cuenta?</p>
      <a routerLink="/register" class="link-register">Crear cuenta</a>
    </div>
  </div>
</div>
